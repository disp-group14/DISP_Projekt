apiVersion: v1
kind: Namespace
metadata:
  name: disp-grp14
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tax-service
  namespace: disp-grp14
spec:
  selector:
    matchLabels:
      app: tax-service
  template:
    metadata:
      labels:
        app: tax-service
    spec:
      containers:
      - name: tax-service
        image: dispgrp14/tax-service:v1
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "100Mi"
            cpu: "100m"
        ports:
        - containerPort: 5000
        env:
          - name: DBConnection
            value: Server=mssql-deployment.default.svc.cluster.local;Database=grp14-tax-db;User=SA;Password=F21swtdisp!!;
          - name: ASPNETCORE_URLS
            value: http://+:5000
          - name: gRPCClientPort
            value: "5000"
---
apiVersion: v1
kind: Service
metadata:
  name: tax-service-svc
  namespace: disp-grp14
spec:
  selector:
    app: tax-service
  ports:
  - port: 5000 
    targetPort: 5000