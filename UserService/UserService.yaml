apiVersion: v1
kind: Namespace
metadata:
  name: disp-grp14
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: disp-grp14
spec:
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: dispgrp14/user-service:v1
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        ports:
        - containerPort: 5000
        env:
          - name: DBConnection
            value: Server=mssql-deployment.default.svc.cluster.local;Database=grp14-UserService-db;User=SA;Password=F21swtdisp!!;
          - name: ASPNETCORE_URLS
            value: http://+:5000
---
apiVersion: v1
kind: Service
metadata:
  name: user-service-svc
  namespace: disp-grp14
spec:
  selector:
    app: user-service
  ports:
  - port: 5000 
    targetPort: 5000
