apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: disp-grp14
spec:
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction-service
        image: dispgrp14/transaction-service:v1
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "100Mi"
            cpu: "100m"
        ports:
        - containerPort: 5000
        env:
          - name: TaxServiceUri
            value: "https://tax-service-svc:5000"
          - name: BankServiceUri
            value: "https://bank-service-svc:5000"
          - name: OwnershipServiceUri
            value: "https://ownership-service-svc:5000"
          - name: ASPNETCORE_URLS
            value: http://+:5000
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-service-svc
  namespace: disp-grp14
spec:
  selector:
    app: transaction-service
  ports:
  - port: 5000 
    targetPort: 5000
