syntax = "proto3";

option csharp_namespace = "SalesServiceGrpc.Protos";

import "Protos/SharedGrpc.proto";
package SalesServiceGrpc;

service ISalesService
{
 rpc FindMatch (PurchaseOffer) returns (MatchResponse);
}

message PurchaseOffer {
    int32 StockId = 1;
    int32 amount = 2;
    float price = 3;
}

message MatchResponse {
    // List of all matches (can be empty)
    repeated SharedGrpc.Share matches = 1;
}