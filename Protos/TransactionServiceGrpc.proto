syntax = "proto3";

option csharp_namespace = "TransactionService.Protos";

import "Protos/SharedGrpc.proto";
package TransactionServiceGrpc;

service ITransactionService
{
    rpc PerformTransaction (TransactionRequest) returns (SharedGrpc.AccountInfo);
}

message TransactionRequest {
    repeated SharedGrpc.Share Shares = 1;
    int32 UserId = 2;
}

message TransactionReceipt {
    SharedGrpc.AccountInfo buyerAccountInfo = 1;
}