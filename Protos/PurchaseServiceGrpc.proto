syntax = "proto3";

option csharp_namespace = "PurchaseServiceGrpc.Protos";

import "Protos/SharedGrpc.proto";
package PurchaseServiceGrpc;

service IPurchaseService
{
 rpc FindMatch (SaleOffer) returns (SharedGrpc.MatchResponse);
}

message SaleOffer {
    int32 StockId = 1;
    int32 Amount = 2;
    float Price = 3;
}
